<!-- Reservas -->
<div class="container">
    <ol class="breadcrumb hidden-xs"><span>Usted está aquí:</span>
        <li>
            <a href="index.html">Inicio</a>
        </li>
        <li class="active">Reservas</li>
    </ol>
    <div class="row">
        <div class="col-xs-3 col-md-4">
            <img class="img-responsive img-rounded" src="images/reservas.jpg">
        </div>
        <div class ="col-xs-4 col-md-6">
            <form class="form" role="form">
              <div class="form-group">
                  <div class='input-group text'>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                  </div>
              </div>
                <br/>
                <div class="form-group">
                    <div class='input-group date' id='fecha'>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        <input type='text' class="form-control" />
                    </div>
                </div>
                <br/>
              <div class="form-group">
                  <div class='input-group text'>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-cutlery"></span>
                    </span>
                    <input type="text" class="form-control" id="comensales" placeholder="Nº comensales">
                  </div>
              </div>
                <br/>
              <label class="radiobutton-inline">
                  <input type="radiobutton" id="radio1" value="comida">Comida
                </label>
                <label class="radiobutton-inline">
                  <input type="radiobutton" id="radio2" value="cena">Cena
                </label>
                <br/>
              <div class="form-group">
                  <div class='input-group text'>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </span>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
              </div>
                <br/>
              <button type="submit" class="btn btn-default">Enviar Reserva</button>
            </form>
        </div>
    </div>
</div>
